spring.application.name=nganha

# C?u hình server
server.port=8080

# C?u hình Oracle Database
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=nganha
spring.datasource.password=nganha
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# C?u hình Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# C?u hình GraphQL
spring.graphql.servlet.mapping=/graphql
spring.graphql.graphiql.enabled=true
spring.graphql.servlet.enabled=true
spring.graphql.playground.enabled=true
spring.graphql.voyager.enabled=true

jwt.
jwt.expiration=86400000
jwt.refreshExpiration=604800000

